{% extends "CarBlog/index.html" %}



{% block content %}
<body>
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div align="center">
                <div class="col-3">
                    <div class="card">
                        <div class="card-body">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="make">Марка:</label>
                                    <input type="text" id="make" name="make" value="{{ car.make }}" required>
                                </div>
                                <div class="form-group">
                                <label for="model">Модель:</label>
                                <input type="text" id="model" name="model" value="{{ car.model }}" required>
                                </div>
                                <div class="form-group">
                                <label for="year">Год выпуска:</label>
                                <input type="text" id="year" name="year" value="{{ car.year }}" required>
                                </div>
                                <div class="form-group">
                                <label for="description"  style="">Описание:</label>
                                <input type="text" style="height: 500px" id="description" name="description" value="{{ car.description }}" required>
                                </div>
                                <button type="submit">Создать машину</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
{% endblock %}
